<div><!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="0" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                     </button>
                     <h4 class="modal-title" id="myModalLabel">登录
                     </h4>
                </div>
                <div class="alert alert-danger" style="margin-bottom: 20px;color:red;text-align: center;" ng-hide="!visible" ng-bind="info_show"></div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputusername" class="col-sm-offset-2 col-sm-2 control-label">用户名:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="Username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-offset-2 col-sm-2 control-label">密码:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="Password" placeholder="Password" ng-model='pwd'>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住用户
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-click="UserLogin()">登录</button>
                            <button type="submit" class="col-sm-offset-2 btn btn-info" ng-click="Userregister()">注册</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
