<!Doctype html>
<html lang="en">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>在线会议</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/function/css/Login.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript"  src="/components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-  expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">在线会议</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页<span class="sr-only">(current)</span></a></li>
                <li><a href="#">资讯</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#" data-toggle="modal" data-target="#myModal" ng-click="UserLogin()">登录</a></li>
                <li><a href="#" data-toggle="modal" data-target="#myModal" ng-click="Userregister()">注册</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h1>在线会议</h1>
                        <p>打造视频,语音,文字,白板演示<br>会议,教学,交流等用途的实时系统</p>
                            <div class="actions">
                                <a class="btn btn-primary btn-large" href="#">
                                    <i class="glyphicon glyphicon-download pull-left"></i>
                                    &nbsp;&nbsp;&nbsp;在线会议<strong>安卓</strong>APP&nbsp;</a>
                            </div>
                            <br/>
                            <div>
                                Version 1.0 • Created
                            </div>
                </div>
                <div class="col-xs-6 ">
                   <div id="myCarousel" class="carousel slide">
                        <!-- 轮播（Carousel）指标 -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>
                        <!-- 轮播（Carousel）项目 -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="/resource/Pics/audio_video.jpg" alt="Audio/Video"/>
                                <div class="carousel-caption">语音视频</div>
                            </div>
                            <div class="item">
                                <img src="/resource/Pics/chatting.jpg" alt="Chat"/>
                                <div class="carousel-caption">文字聊天</div>
                            </div>
                            <div class="item">
                                <img src="/resource/Pics/sharefile.jpg" alt="ShareFile"/>
                                <div class="carousel-caption">分享文件</div>
                            </div>
                            <div class="item">
                                <img src="/resource/Pics/whiteboard.jpg" alt="WhiteBoard"/>
                                <div class="carousel-caption">白板演示</div>
                            </div>
                        </div>
                        <!-- 轮播（Carousel）导航 -->
                        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                        <i class="glyphicon glyphicon-chevron-left"></i></a>
                        <a class="carousel-control right" href="#myCarousel" data-slide="next">
                        <i class="glyphicon glyphicon-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer ">
        <div class="container">
            <div class="row footer-top">
                <div class="col-sm-6 col-lg-6">
                    <h4>
                        <img src="/resource/Pics/Icon.jpg">使用WebRtc技术实现实时在线会议功能
                    </h4>
                </div>
                <div class="col-sm-6  col-lg-5 col-lg-offset-1">
                    <div class="row about">
                        <div class="col-xs-3">
                            <h4>关于</h4>
                            <ul class="list-unstyled">
                                <li><a href="#">关于我们</a></li>
                                <li><a href="#">广告合作</a></li>
                                <li><a href="#">友情链接</a></li>

                            </ul>
                        </div>
                        <div class="col-xs-3">
                            <h4>联系方式</h4>
                            <ul class="list-unstyled">
                                <li><a href="#" title="在线会议新浪微博" target="_blank">新浪微博</a></li>
                                <li><a href="#">电子邮件</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
            <hr/>
            <div class="row footer-bottom">
                <ul class="list-inline text-center">
                    <li><a href="#" target="_self">公司地址</a></li><li>上海</li>
                </ul>
            </div>
        </div>
    </footer>
    <my-dialog></my-dialog>
</body>
<script src="/components/angular/angular.min.js"></script>
<script src="/function/js/Login.js"></script>
</html>
